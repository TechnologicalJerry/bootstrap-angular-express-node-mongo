<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <!-- Header -->
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary mb-2">Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- Username/Email Field -->
            <div class="mb-3">
              <label for="userId" class="form-label fw-semibold">
                Username or Email
                <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  type="text"
                  id="userId"
                  formControlName="userId"
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('userId')"
                  placeholder="Enter your username or email"
                  autocomplete="username"
                />
              </div>
              <div *ngIf="isFieldInvalid('userId')" class="invalid-feedback d-block">
                {{ getFieldError('userId') }}
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                Password
                <span class="text-danger">*</span>
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  [class.is-invalid]="isFieldInvalid('password')"
                  placeholder="Enter your password"
                  autocomplete="current-password"
                />
              </div>
              <div *ngIf="isFieldInvalid('password')" class="invalid-feedback d-block">
                {{ getFieldError('password') }}
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-muted" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="text-decoration-none text-primary">
                Forgot password?
              </a>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100 py-2 fw-semibold"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Sign In
              </span>
              <span *ngIf="isLoading" class="d-flex align-items-center justify-content-center">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Signing In...
              </span>
            </button>
          </form>

          <!-- Divider -->
          <div class="text-center my-4">
            <hr class="my-3">
            <span class="text-muted bg-white px-3">or</span>
          </div>

          <!-- Sign Up Link -->
          <div class="text-center mt-4">
            <p class="text-muted mb-0">
              Don't have an account?
              <a routerLink="/signup" class="text-decoration-none fw-semibold">
                Sign up here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
